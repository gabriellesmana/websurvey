<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Overpass:ital,wght@0,600;1,600&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

    <!-- BAGIAN SURVEY -->
    <section id="survey" class="container">
        <div class="row">
            <div class="col">
                <h1>Selamat Datang</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="select-box">
                    <select id="kabupaten" class="form-select" aria-label="Default select example"
                        onchange="updateKecamatanOptions()">
                        <option selected disabled>Pilih Kabupaten</option>
                        <option value="lampungTengah">Lampung Tengah</option>
                        <option value="lampungTimur">Lampung Timur</option>
                        <!-- Tambahkan opsi-opsi lain di sini -->
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="select-box">
                    <select id="kecamatan" class="form-select" aria-label="Default select example">
                        <option selected disabled>Pilih Kecamatan</option>
                        <!-- Opsi kecamatan akan diperbarui secara dinamis oleh JavaScript -->
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-box">
                    <input type="text" placeholder="*Kelurahan" id="Kelurahan" required>
                    <div class="invalid-feedback" id="KelurahanError">Kelurahan tidak boleh kosong</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-box">
                    <input type="text" placeholder="*RT/RW" id="Rt" required>
                    <div class="invalid-feedback" id="RtError">RT/RW tidak boleh kosong</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-box">
                    <input type="text" placeholder="*Alamat Rumah" id="alamat" required>
                    <div class="invalid-feedback" id="alamatError">Alamat Rumah tidak boleh kosong</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" onclick="validateLogin()">Konfirmasi</button>
                </div>
            </div>
        </div>
    </section>


    <script src="kecamatan.js"></script>

    <!-- JAVASCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- AKHIR JAVASCRIPT BOOTSTRAP -->

</body>

</html>
